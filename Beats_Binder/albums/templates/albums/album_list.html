{% extends "base.html" %}

{% block search %}
    <form action="search_results" method="get">
        {% csrf_token %}
        {{search_form.as_p}}
    </form>
{% endblock search %}

<body>
    {% block content %}
  <div class="container">
    <div class="row">
        <div class="col-12">
          <h1>Albums</h1>
          <ul class="list-group">
            {% for album in object_list %}
              <li class="list-group-item list-group-item-dark">{{ album.name }}</li>
            {% endfor %}
          </ul>
        {% endblock content %}
      </div>
    </div>
    </div>
  </div>
</body>
