{% extends "base.html" %}
{% load static %}

{% block content %}
    <html>
    <head>
        <link rel="stylesheet" href="{% static 'songs/songs.css' %}">
    </head>
<div class="container mt-4">
    <h1 class="mb-4">Song Name: {{ song.name }}</h1>
    <h1 class="mb-4">Artist's Name: {{ song.artist }}</h1>
    <h1 class="mb-4">Contributors: {{ song.contributors }}</h1>
    <h1 class="mb-4">Album Name: {{ song.album }}</h1>
    <h1 class="mb-4">Duration: {{ song.duration }} seconds</h1>
    <h1 class="mb-4">Preview:</h1>
    <audio controls class="mb-4">
        <source src="{{ song.preview }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
{% endblock content %}
