{% extends "base.html" %}
{% block content %}
<h1>Song Name: {{ object.name }}</h1>
<h1>Artist's Name: {{ object.artist }}</h1>
<h1>Contributors: {{ object.contributors }}</h1>
<h1>Album Name: {{ object.album }}</h1>
<h1>Duration: {{ object.duration }}</h1>
<h1>Preview: <audio controls><source src={{object.preview}} type="audio/mpeg">Your browser does not support the audio element. </audio>
{% endblock content %}
