{% include "base.html" %}

<body>
    <h1>Song Data</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Deezer ID</th>
                <th>Title</th>
                <th>Preview</th>
                <th>Song Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for song in object_list %}
                <tr>
                    <td>{{ song.deezer_id }}</td>
                    <td>{{ song.name }}</td>
                    <td>{{ song.preview }}</td>
                    <td>{{ song.duration }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
