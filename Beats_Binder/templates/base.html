{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    {% endblock head %}
</head>
<body>
    <div class="title md:col-sm lg:col-md"><a href="/">Beats Binder</a></div>
    <button class="mode" onclick="changeMode()">Dark/Light Mode</button>

        <div class="navbar px-5 md:col lg:col-sm">
            <div class="links"><a href="/artists">Artist</a></div>
            <div class="links"><a href="/albums">Albums</a></div>
            <div class="links"><a href="/songs">Songs</a></div>
            <form action="search_results" method="get">
                {% csrf_token %}
                {{search_form.as_p}}
            </form>
        </div>
        
    {% block content %}
    {% endblock content %}
</body>

<script src="{% static 'global.js' %}"></script>

</html>
