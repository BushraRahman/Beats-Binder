{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    {% endblock head %}
</head>
<body>
    <div class="title md:col-sm lg:col-md"> <h1 class="display-2"><a href="/" class = "link-body-emphasis">Beats Binder</a> </h1></div>
    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item px-5">
                  <a class="nav-link" href="/artists">Artist</a>
                </li>
                <li class="nav-item px-5">
                  <a class="nav-link" href="/albums">Albums</a>
                </li>
                </li>
                <li class="nav-item px-5">
                  <a class="nav-link" href="/songs">Songs</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="d-flex justify-content-center">
            <form class="form-inline my-2 my-lg-0" action="search_results" method="get">
            {% csrf_token %}
            {{search_form.as_p}}
          </form>
        </div>
          </body>
          <button type="button" onclick="themeToggle()">Theme Toggle</button>
          <div id="theme"></div>
    {% block content %}
    {% endblock content %}
    
</body>

<script src="{% static 'global.js' %}"></script>

</html>
