{% load static %}

<!DOCTYPE html>
<html>

<head>
   {% block head %}
   {% endblock head %}
   <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
   <div class="header_title">
   Games Catalogue App<br/><br/>
   <img src="{% static 'images/gta6.jpg' %}" alt="gta6">
   </div>

   {% if messages %}
   <div>
      <ul class="messages">
         {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
     </ul>
  </div>
 {% endif %}

   {% block content %}
        {% endblock content %}
</body>
<script>
   {% block js %}
   {% endblock js %}
</script>
</html>
