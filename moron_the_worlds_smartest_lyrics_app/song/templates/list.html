<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Data</title>
</head>
<body>
    <h1>Song Data</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Deezer ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Preview</th>
                <th>Song Artist</th>
                <th>Song Featured</th>
                <th>Song Album</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr>
                    <td>{{ song.deezer_id }}</td>
                    <td>{{ song.title }}</td>
                    <td>{{ song.release_date }}</td>
                    <td>{{ song.preview }}</td>
                    <td>{{ song.song_artist }}</td>
                    <td>{{ song.song_featured }}</td>
                    <td>{{ song.song_album }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
